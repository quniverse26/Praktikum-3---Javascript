<html>
<head>
	<title> Queen - Konversi Nilai Angka ke Huruf </title>
</head>
<script language="Javascript">
	function test () {
		var val1=document.kirim.T1.value
		if(val1 < 40) {
			document.kirim.T2.value="E"
		}
		else if(val1>=41&&val1<=55) {
			document.kirim.T2.value="D"
		}
		else if(val1>=56&&val1<=60) {
			document.kirim.T2.value="C"
		}
		else if(val1>=61&&val1<=65) {
			document.kirim.T2.value="BC"
		}
		else if(val1>=66&&val1<=70) {
			document.kirim.T2.value="B"
		}
		else if(val1>=71&&val1<=80) {
			document.kirim.T2.value="AB"
		}
		else if(val1>=81&&val1<=100){
			document.kirim.T2.value="A"
		}
		else {
			document.kirim.T2.value="Tidak ada nilai yang dimasukkan";
		}
	}
</script>
<body>
	<form method="POST" name="kirim">
		<p> NILAI ANGKA <input type="text" name="T1" size="5"> DIKONVERSI KE NILAI HURUF MENJADI <input type="text" name="T2" size="30"> </p>
		<p> <input type="button" value="KONVERSI" name="B1" onclick=test()> </p>
	</form>
</body>
</html>
